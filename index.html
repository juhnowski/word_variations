<html>
<head>
	<script src="search_var.js"></script>
</head>
<body>
	<p>Please type text and press Enter:</p><br>
	<input type="text" size="40" onchange="test(this.value)">
	<div></div>
	<script type="text/javascript">
		function test(word) {
			var list = document.getElementsByTagName("div")[0];
			var result = getVariants(word);
			list.innerHTML = result.join("<br>");;
		}
	</script>
</body>
</html>
